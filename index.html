<!DOCTYPE html>
<html lang="en">
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body>
    <img src="logo.jpg"alt="logo.jpg">
    <h1><strong>إنشاء حساب</strong></h1>

    <form id="signup-form">
        <label for="first_name">الاسم الأول</label>
       <!--<input type="text" id="first_name" name="first_name" required>  --> 
       <input type="text" id="first_name" name="first_name" required autocomplete="off">

       <label for="second_name">الاسم الأخير</label>
        <input type="text" id="second_name" name="second_name" required autocomplete="off"> 
      
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" name="password" required autocomplete="off">  

        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required autocomplete="off">

        <br><br>
        <button type="submit">انشاء مستخدم</button> 
        <button type="button" id="logout">تسجيل خروج</button>
     <!-- <button class="btn btn-primary">زر Bootstrap</button> -->
     <!-- <br><br><button type="button" id="delete-users">حذف المستخدمين</button>
        <button type="button" id="view-users">مشاهدة المستخدمين</button>-->
        <p><a href="#" id="forgot-password">نسيت كلمة المرور</a></p>

    </form>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
